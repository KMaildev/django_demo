<div class="list-group">
    <a href="{% url 'home' %}" class="list-group-item list-group-item-action active">
        Browse Topic
    </a>
    {% for topic in topics %}
    <a href="{% url 'home' %}?q={{ topic.name }}" class="list-group-item list-group-item-action">
        {{topic.name}}
    </a>
    {% endfor %}
</div>
