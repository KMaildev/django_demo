{% extends 'main.html' %}

{% block content %}

<div class="col-md-3">
    <div class="list-group">
        <a href="{% url 'home' %}" class="list-group-item list-group-item-action active">
            Browse Topic
        </a>
        {% for topic in topics %}
        <a href="{% url 'home' %}?q={{ topic.name }}" class="list-group-item list-group-item-action">
            {{topic.name}}
        </a>
        {% endfor %}
    </div>
</div>

<div class="col-md-6">
    <div>
        <h5>
            {{room_count}} rooms available
        </h5>
        <a class="btn btn-primary" href="{% url 'create_room' %}">
            Create Room
        </a>
    </div>
    <hr>
    <div>
        {% for room in rooms %}
        <div>
            <div>
                <span>
                    @{{room.host.username}}
                </span>
            </div>
            <a href="{% url 'room' room.id %}">
                {{room.id}} -- {{room.name}}
            </a>
            <p>
                {{room.topic.name}}
            </p>
            <a href="{% url 'update_room' room.id %}">
                Edit
            </a>
            <a href="{% url 'delete_room' room.id %}">
                Delete
            </a>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
