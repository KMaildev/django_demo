{% extends 'main.html' %}

{% block content %}
<h1>Login</h1>
<div class="col-md-12">
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
