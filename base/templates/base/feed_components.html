
<div>
    {% for room in rooms %}
    <div>
        <div>
            <a href="{% url 'profile' room.host.id %}">
                @{{room.host.username}}
            </a>
        </div>
        <a href="{% url 'room' room.id %}">
            {{room.id}} -- {{room.name}}
        </a>
        <p>
            {{room.topic.name}}
        </p>
        {% if request.user == room.host %}
        <a href="{% url 'update_room' room.id %}">
            Edit
        </a>
        <a href="{% url 'delete_room' room.id %}">
            Delete
        </a>
        {% endif %}
        <hr>
    </div>
    {% endfor %}
</div>
